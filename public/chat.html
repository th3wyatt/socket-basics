<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
        .well{
            margin-top: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="col-md-6 col-md-offset-3 well">
                <a href="index.html">Click here to change your settings!</a>

                <h1 class="room-title text-center"></h1>

                <ul class="messages list-group">
                    <!--Messages end up here-->

                </ul>
                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                            </span>
                            <input type="text" name="message" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default btn-block" />
                        </div>
                    </div>
                </form>
                <script src="/js/jquery-2.2.0.min.js"></script>
                <script src="/js/socket.io-1.3.7.js"></script>
                <script src="/js/moment.min.js"></script>
                <script src="/js/QueryParams.js"></script>
                <script src="/js/app.js"></script>

            </div>
        </div>
    </div>
   
</body>
</html>
